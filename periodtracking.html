<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracking Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background: #080808;
            color: #fff;
        }
        .back-link {
            position: fixed;
            top: 30px;
            left: 40px;
            z-index: 100;
        }
        .back-link a {
            color: #ababab;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .back-link a:hover {
            color: #ff004f;
        }
        .back-link i {
            margin-right: 8px;
        }
        .project-intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #080808;
            padding: 0 40px;
            margin-top: -60px;
            position: relative;
        }
        .project-intro h1 {
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        .project-intro p {
            font-size: 18px;
            color: #ababab;
            line-height: 1.6;
            max-width: 800px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }
        .scroll-indicator span {
            font-size: 12px;
            color: #ababab;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .scroll-arrow {
            width: 24px;
            height: 24px;
            border-left: 2px solid #ff004f;
            border-bottom: 2px solid #ff004f;
            transform: rotate(-45deg);
            animation: bounce 2s infinite;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(-45deg);
            }
            40% {
                transform: translateY(-10px) rotate(-45deg);
            }
            60% {
                transform: translateY(-5px) rotate(-45deg);
            }
        }
        @media only screen and (max-width: 900px) {
            .project-intro h1 {
                font-size: 40px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/b22d4c3bd3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back-link">
        <a href="index.html#about-sideproject"><i class="fa-solid fa-arrow-left"></i>Back to Home</a>
    </div>

    <div class="project-intro">
        <h1>Period Tracking</h1>
        <p>A period tracking website for better health tracking.</p>
        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="scroll-arrow"></div>
        </div>
    </div>
</body>
</html>
